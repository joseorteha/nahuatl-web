<!DOCTYPE html>
<html>
<head>
    <title>Limpiando Cache</title>
</head>
<body>
    <h1>Limpiando Service Worker...</h1>
    <script>
        // Limpiar todos los service workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                    console.log('Service worker unregistered');
                }
            });
        }
        
        // Limpiar cache storage
        if ('caches' in window) {
            caches.keys().then(function(cacheNames) {
                return Promise.all(
                    cacheNames.map(function(cacheName) {
                        console.log('Deleting cache:', cacheName);
                        return caches.delete(cacheName);
                    })
                );
            });
        }
        
        // Limpiar localStorage y sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        alert('Cache limpiado. La página se recargará automáticamente.');
        
        // Recargar la página después de limpiar
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
